{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>

    <a href="{% url 'create-room' %}">New Room</a>
    <br>
    <span>--------</span>

    <div>
        {% for room in rooms %}

            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <!-- link room w/ messages -->
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</h5></a>
                <small><strong>TOPIC</strong>: {{room.topic.name}}</small>
                <br>
                <span>--------</span>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
