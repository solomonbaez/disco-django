{% extends 'main.html' %}

{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<h1>Home Page</h1>

<div class="home-container">

    <div>
        <h3>Topics<h3>
        <hr>

        <div>
            <!-- route to topics -->
            <a href="{% url 'home' %}">All Topics</a>
        </div>

        {% for topic in topics %}
        <div>
            <!-- route to topics -->
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
        </div>
        {% endfor %}
    </div> 

    <div>
        <a href="{% url 'create-room' %}">New Room</a>

        {% for room in rooms %}

            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                <!-- link room w/ messages -->
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</h5></a>
                <small><strong>TOPIC</strong>: {{room.topic.name}}</small>
                <br>
                <hr>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
